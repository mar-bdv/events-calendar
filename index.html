<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" 
    crossorigin="anonymous"
    referrerpolicy="no-referrer"/>
    <title>Календарь</title>
</head>
<body>

    <div class="container">
        <div class="left">
            <div class="calendar">
                <div class="month">
                    <i class="fa fa-angle-left prev"></i>
                    <div class="date">август 2023</div>
                    <i class="fa fa-angle-right next"></i>
                </div>
                <div class="weekdays">
                    <div>пн</div>
                    <div>вт</div>
                    <div>ср</div>
                    <div>чт</div>
                    <div>пт</div>
                    <div>сб</div>
                    <div>вс</div>

                </div>
                <div class="days">
                
                </div>
                <div class="goto-today">
                    <div class="goto">
                        <input type="text" placeholder="mm/yyyy" class="date-input">
                        <button class="goto-btn">найти</button>
                    </div>
                    <button class="today-btn">сегодня</button>
                </div>
            </div>
        </div>

        <div class="right">
            <div class="today-date">
                <div class="event-day">Ср</div>
                <div class="event-date">10 августа 2024</div>
            </div>
            <div class="events">
                
            </div>
            <div class="add-event-wrapper active">
                <div class="add-event-header">
                    <div class="title">Добавить событие</div>
                    <i class="fas fa-times close"></i>
                </div>
                <div class="add-event-body">
                    <div class="add-event-input">
                        <input type="text" 
                        placeholder="Event Name" class="event-name">
                    </div>

                    <div class="add-event-input">
                        <input type="text" 
                        placeholder="Event Time From" 
                        class="event-time-from">
                    </div>

                    <div class="add-event-input">
                        <input type="text" 
                        placeholder="Event Time To" 
                        class="event-time-to">
                    </div>
                </div>

                <div class="add-event-footer">
                    <button class="add-event-btn">добавить</button>
                </div>
            </div>
        </div>
        <button class="add-event">
            <i class="fas fa-plus"></i>
        </button>
    </div>


    <script src="script.js"></script>
</body>
</html>
